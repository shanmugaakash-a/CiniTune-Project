<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #121212; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.otp-verification-container {
    background-color: #1c1c1c;
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.form-header h1 {
    color: #ffffff;
    margin-bottom: 10px;
}

.form-header h2 {
    color: #ffffff;
    font-size: 18px;
    margin-bottom: 30px;
}

.input-box {
    margin-bottom: 20px;
    position: relative;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
    color: #fff;
    outline: none;
}

.input-box input::placeholder {
    color: #999;
}

.button-group {
    margin-top: 20px;
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #1ed760;
    color: #000;
    text-align: center;
}

button a {
    color: inherit;
    text-decoration: none;
    display: block;
    width: 100%;
    height: 100%;
}

button a:hover {
    opacity: 0.8;
}

.resend-otp {
    margin-top: 15px;
}

.resend-otp h5 {
    color: #fff;
}

.resend-otp a {
    color: #1ed760;
    text-decoration: none;
}

.resend-otp a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="otp-verification-container">
        <div class="form-header">
            <h1>CiniTune</h1>
            <h2>OTP Verification</h2>
        </div>
        <form action="Otp verification">
            <div class="input-box">
                <input type="text" name="Otp-verification" placeholder="Enter your OTP" required>
            </div>
            <div class="button-group">
                <button type="submit" class="verify-btn">
                    <a href="./5-signup-succeed.html">Verify</a>
                </button>
            </div>
            <div class="resend-otp">
                <h5>Send OTP Again? <a href="#">Resend OTP</a></h5>
            </div>
        </form>
    </div>
</body>
</html>
